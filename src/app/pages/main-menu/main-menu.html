<div class="card">
  <h2>Menú Principal</h2>
  <p class="welcome" *ngIf="user">
    Bienvenid@ <b>{{ user.nombre }} {{ user.apellido }}</b>
  </p>

  <form [formGroup]="form" (ngSubmit)="pagar('')">
    <label>Producto</label>
    <input formControlName="producto" type="text" placeholder="Descripción del producto" />

    <label>Monto</label>
    <input formControlName="monto" type="number" step="0.01" placeholder="0.00" />

    <div class="section-title">Seleccione un método de pago:</div>

    <div class="grid">
      <button type="button" class="paypal" (click)="pagar('PayPal')">PayPal</button>
      <button type="button" class="tarjeta" (click)="pagar('Tarjeta de Credito')">
        Tarjeta de Crédito
      </button>
      <button type="button" class="transfer" (click)="pagar('Transferencia Bancaria')">
        Transferencia
      </button>
    </div>
    <div></div>
  </form>

  <div id="paypal-button-container"></div>

  <div *ngIf="resultado" class="result">{{ resultado }}</div>
</div>
